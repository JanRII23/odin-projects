<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <title>Etch-A-Sketch</title>
    <link rel ="resetSheet" href="./reset.css">
    <link rel = "stylesheet" href="./styles.css">
    <script src = "./java.js" defer></script>

        <!-- <link rel = "shortcut icon" type="image/jpg" href = "./circularLogo.png"/> -->

</head>

<body>

    <div class="flex-container">
        <div class="title">SketchPad</div>
        <div class="content">
            <div class="board"></div>
            <div class="button">
                <button class="black">Black</button>
                <button class="invert">Invert</button>
                <button class = "erase">Erase</button>
                <button class = "opacity">Opacity</button> 
                <button class="random">Random</button>
                <button class="reset">Reset</button>
            </div>
            <div>
                <input type = "text"
                placeHolder = "Size of Board"
                value = "16"
                onchange = "sizeIndicator(this.value)"
                />
            
                <button>Set Size</button>

            </div>
        </div>
    </div>

    
</body>

</html>
