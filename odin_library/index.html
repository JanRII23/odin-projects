<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Library</title>
        <link rel="stylesheet" href="styles.css">
        <script src = "java.js" defer></script>
        
    </head>

    <body>
        
        <div class="flex-container">
            <div class="popUp">
                <!-- <span class="close">x</span> -->
                
                <form action="http://localhost/" method="get">
                    <h3>New Book</h3>
                    <label for="title">Title </label><br>
                    <input type="text" id="title" placeholder ="&quot;Frankenstein&quot;" name="title"><br>

                    <label for="author">Author</label><br>
                    <input type="text" id="author" placeholder = "Mary Shelley" name="author"><br>

                    <label for="pages">Pages</label><br>
                    <input type="number" id="pages" placeholder = 166 name="pages" min="0"><br><br>

                    <label for="pages">Read: </label>
                    <input type="checkbox" id="readCheck" name="readCheck"><br><br>

                    <button type = "submit" class = "btn">Add Book</button> 
                    <button type = "button" class = "btn cancel" onclick = "closeBook()">Close</button> 
                </form>
                

            
            </div>
            <div class="title">
                Library
            </div>
            <div class="addBook">
                <button class ="addButton" type = "button">+ New Book</button>
            </div>
        </div>
        
    </body>

</html>
